<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Relationship Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #plot-container {
            width: 100%;
            max-width: 1000px;
            height: 70vh;
            border: 1px solid #ddd;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-link:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: #d9534f;
            font-weight: bold;
            padding: 10px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Character Relationship Visualization</h1>
        <div id="plot-container">
            {% if plot_filename %}
                <iframe src="{{ url_for('static', filename=plot_filename) }}" width="100%" height="100%" frameborder="0" title="Character Relationship Plot"></iframe>
            {% else %}
                <p class="error-message">No plot available. There might have been an error generating the character relationships.</p>
            {% endif %}
        </div>
        <a href="{{ url_for('index') }}" class="back-link">Back to Home</a>
    </div>
    <script>
        // Add any necessary JavaScript here
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Character relationship visualization loaded');
            // You can add more functionality here if needed
        });
    </script>
</body>
</html>

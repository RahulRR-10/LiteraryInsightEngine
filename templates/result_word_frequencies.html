<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Frequencies</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Word Frequencies</h1>
        <div id="graph"></div>
        <div class="navigation-container">
            <a href="{{ url_for('index') }}" class="back-button">Back to Dashboard</a>
        </div>
    </div>

    <script>
        const wordFrequencies = {{ word_frequencies | tojson }};
        const words = Object.keys(wordFrequencies);
        const frequencies = Object.values(wordFrequencies);

        const data = [{
            x: words,
            y: frequencies,
            type: 'bar'
        }];

        Plotly.newPlot('graph', data);
    </script>
</body>
</html>
